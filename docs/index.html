<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Path Animation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .content-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .video-panel {
            flex: 1;
            min-width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            margin-bottom: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-top: 10px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="video-panel">
            <div class="video-container">
                <video id="animation" controls>
                    <source src="path_animation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <button onclick="document.getElementById('animation').play()">Play</button>
                <button onclick="document.getElementById('animation').pause()">Pause</button>
                <button onclick="document.getElementById('animation').currentTime = 0">Restart</button>
            </div>
        </div>

        <div class="video-panel">
            <div class="video-container">
                <video id="grid-animation" controls>
                    <source src="grid_paths_animation.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="controls">
                <button onclick="document.getElementById('grid-animation').play()">Play</button>
                <button onclick="document.getElementById('grid-animation').pause()">Pause</button>
                <button onclick="document.getElementById('grid-animation').currentTime = 0">Restart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Model Predictive Control (MPC) Vehicle Path Planning</p>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> - Vehicle Path Planning Project</p>
    </footer>

    <script>
        // Auto-play when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('animation');
            const gridVideo = document.getElementById('grid-animation');
            
            // Some browsers block autoplay, so we use this approach
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay was prevented. User must interact with the page first.");
                });
            }
        });
    </script>
</body>
</html>
