<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Path Animation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .description {
            max-width: 800px;
            margin: 0 auto 30px;
            text-align: center;
            color: #555;
        }
        .video-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Path Animation</h1>
        <p class="description">
            This animation demonstrates a vehicle navigating through a road network from point A to point F.
            The vehicle follows an optimized path while maintaining realistic dynamics.
        </p>
    </header>

    <div class="video-container">
        <video id="animation" controls>
            <source src="path_animation.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="controls">
        <button onclick="document.getElementById('animation').play()">Play</button>
        <button onclick="document.getElementById('animation').pause()">Pause</button>
        <button onclick="document.getElementById('animation').currentTime = 0">Restart</button>
    </div>

    <footer>
        <p>Model Predictive Control (MPC) Vehicle Path Planning</p>
        <p>&copy; <script>document.write(new Date().getFullYear())</script> - Vehicle Path Planning Project</p>
    </footer>

    <script>
        // Auto-play when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('animation');
            // Some browsers block autoplay, so we use this approach
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Autoplay was prevented. User must interact with the page first.");
                });
            }
        });
    </script>
</body>
</html>
